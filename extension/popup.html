<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meeting Capture</title>
    <style>
      body { font-family: sans-serif; margin: 12px; min-width: 260px; }
      label { display: block; margin-bottom: 6px; font-size: 12px; }
      input { width: 100%; margin-bottom: 10px; }
      button { width: 48%; padding: 8px; }
      .row { display: flex; gap: 4%; }
      .note { font-size: 11px; color: #555; margin-top: 8px; }
    </style>
  </head>
  <body>
    <label for="wsUrl">WebSocket URL</label>
    <input id="wsUrl" type="text" value="ws://127.0.0.1:8000/ws/ingest" />
    <div class="row">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="note">
      Ensure the active tab is a Google Meet call before starting.
    </div>
    <script src="popup.js"></script>
  </body>
</html>
